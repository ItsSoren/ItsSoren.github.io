<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page de Dessin</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #2b2b2b;
    font-family: sans-serif;
    display: flex;
  }

  /* Navbar verticale √† gauche */
  #navbar {
    width: 60px; /* environ 2% √©cran standard 1920px ~38px, ici 60px pour plus de confort */
    background-color: #1f1f1f;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px 0;
    border-radius: 0 10px 10px 0;
    gap: 15px;
    box-shadow: 2px 0 5px rgba(0,0,0,0.5);
  }

  /* Boutons ronds pour les couleurs */
  .color-btn {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    border: 2px solid #fff;
    cursor: pointer;
  }

  /* S√©lection de la taille */
  select {
    width: 40px;
    background-color: #2b2b2b;
    color: #fff;
    border: 1px solid #fff;
    border-radius: 5px;
    text-align: center;
    cursor: pointer;
  }

  /* Ic√¥nes gomme et poubelle */
  .icon-btn {
    width: 30px;
    height: 30px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    color: white;
  }

  #resetBtn {
    color: red;
  }

  canvas {
    flex: 1;
    display: block;
  }
</style>
</head>
<body>

<div id="navbar">
  <div id="colors"></div>

  <select id="brushSize">
    <option value="2">2</option>
    <option value="5" selected>5</option>
    <option value="10">10</option>
    <option value="15">15</option>
    <option value="20">20</option>
    <option value="30">30</option>
    <option value="40">40</option>
    <option value="50">50</option>
  </select>

  <div id="eraser" class="icon-btn" title="Gomme">üßπ</div>
  <div id="reset" class="icon-btn" title="Reset">üóëÔ∏è</div>
</div>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const brushSizeSelect = document.getElementById('brushSize');
const eraserBtn = document.getElementById('eraser');
const resetBtn = document.getElementById('reset');
const colorsDiv = document.getElementById('colors');

let drawing = false;
let brushColor = '#ffffff';
let brushSize = brushSizeSelect.value;
let erasing = false;

// 16 couleurs basiques
const colors = [
  '#ffffff', '#000000', '#ff0000', '#00ff00', '#0000ff',
  '#ffff00', '#00ffff', '#ff00ff', '#808080', '#800000',
  '#008000', '#000080', '#808000', '#800080', '#008080', '#c0c0c0'
];

// Cr√©er boutons couleurs
colors.forEach(color => {
  const btn = document.createElement('div');
  btn.className = 'color-btn';
  btn.style.backgroundColor = color;
  btn.addEventListener('click', () => {
    brushColor = color;
    erasing = false;
  });
  colorsDiv.appendChild(btn);
});

// Taille pinceau
brushSizeSelect.addEventListener('change', () => {
  brushSize = brushSizeSelect.value;
});

// Gomme
eraserBtn.addEventListener('click', () => {
  erasing = true;
});

// Reset
resetBtn.addEventListener('click', () => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
});

// Ajuster canvas
function resizeCanvas() {
  canvas.width = window.innerWidth - document.getElementById('navbar').offsetWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// Dessin
canvas.addEventListener('mousedown', e => { drawing = true; draw(e); });
canvas.addEventListener('mouseup', () => { drawing = false; ctx.beginPath(); });
canvas.addEventListener('mouseout', () => { drawing = false; ctx.beginPath(); });
canvas.addEventListener('mousemove', draw);

function draw(e) {
  if (!drawing) return;
  const offsetX = document.getElementById('navbar').offsetWidth;

  ctx.lineWidth = brushSize;
  ctx.lineCap = 'round';
  ctx.strokeStyle = erasing ? '#2b2b2b' : brushColor;

  ctx.lineTo(e.clientX - offsetX, e.clientY);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(e.clientX - offsetX, e.clientY);
}
</script>
</body>
</html>
