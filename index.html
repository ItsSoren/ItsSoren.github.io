<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dessin rotatif</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #2b2b2b;
    overflow: hidden;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let centerX = canvas.width / 2;
let centerY = canvas.height / 2;

let brushSize = 20;
let brushColor = '#ffffff';
let drawing = false;
let angle = 0; // rotation angle
let radius = 150; // distance du centre

// Dessiner autour du centre
canvas.addEventListener('mousedown', () => drawing = true);
canvas.addEventListener('mouseup', () => drawing = false);
canvas.addEventListener('mouseout', () => drawing = false);

// Pour mobile
canvas.addEventListener('touchstart', e => { drawing = true; });
canvas.addEventListener('touchend', e => { drawing = false; });
canvas.addEventListener('touchcancel', e => { drawing = false; });

// Animation
function animate() {
  requestAnimationFrame(animate);

  if(drawing){
    ctx.save();
    ctx.translate(centerX, centerY);
    ctx.rotate(angle);
    ctx.fillStyle = brushColor;
    ctx.beginPath();
    ctx.arc(radius, 0, brushSize/2, 0, Math.PI*2);
    ctx.fill();
    ctx.restore();
  }

  angle += 0.02; // vitesse rotation
}

animate();

// Ajuster canvas si resize
window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  centerX = canvas.width / 2;
  centerY = canvas.height / 2;
});
</script>
</body>
</html>
