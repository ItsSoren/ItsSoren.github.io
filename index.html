<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page de Dessin</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #2b2b2b;
    font-family: sans-serif;
    display: flex;
    flex-direction: row;
  }

  /* Navbar verticale */
  #navbar {
    width: 60px;
    background-color: #1f1f1f;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px 0;
    border-radius: 0 10px 10px 0;
    gap: 15px;
    box-shadow: 2px 0 5px rgba(0,0,0,0.5);
  }

  /* Navbar mobile horizontale */
  @media (max-width: 768px) {
    body {
      flex-direction: column;
    }
    #navbar {
      flex-direction: row;
      width: 100%;
      height: 60px;
      border-radius: 0 0 10px 10px;
      justify-content: center;
      gap: 10px;
    }
    canvas {
      height: calc(100% - 60px);
    }
  }

  /* Boutons couleurs */
  .color-btn {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    border: 2px solid #fff;
    cursor: pointer;
    margin-bottom: 5px; /* espace de 5px entre couleurs */
  }

  /* ic√¥nes gomme et reset */
  .tool-btn {
    width: 30px;
    height: 30px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    color: white;
  }

  #resetBtn {
    color: red;
  }

  /* Menu taille */
  .brush-menu {
    position: relative;
    display: inline-block;
  }

  .brush-dropdown {
    display: none;
    position: absolute;
    left: 60px;
    top: 0;
    background-color: #1f1f1f;
    padding: 10px;
    border-radius: 5px;
    z-index: 100;
  }

  input[type="range"] {
    width: 100px;
  }

  canvas {
    flex: 1;
    display: block;
  }
</style>
</head>
<body>

<div id="navbar">
  <div id="colors"></div>

  <!-- Menu taille -->
  <div class="brush-menu" title="Taille du pinceau">
    üé®
    <div class="brush-dropdown">
      <input type="range" id="brushSize" min="1" max="50" value="5">
    </div>
  </div>

  <!-- Gomme -->
  <div id="eraser" class="tool-btn" title="Gomme">üßΩ</div>

  <!-- Reset -->
  <div id="reset" class="tool-btn" title="Reset">üóëÔ∏è</div>
</div>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const brushSizeInput = document.getElementById('brushSize');
const eraserBtn = document.getElementById('eraser');
const resetBtn = document.getElementById('reset');
const colorsDiv = document.getElementById('colors');
const brushMenu = document.querySelector('.brush-menu');
const brushDropdown = document.querySelector('.brush-dropdown');

let drawing = false;
let brushColor = '#ffffff';
let brushSize = brushSizeInput.value;
let erasing = false;

// 16 couleurs basiques
const colors = [
  '#ffffff', '#000000', '#ff0000', '#00ff00', '#0000ff',
  '#ffff00', '#00ffff', '#ff00ff', '#808080', '#800000',
  '#008000', '#000080', '#808000', '#800080', '#008080', '#c0c0c0'
];

// Cr√©er les boutons couleurs
colors.forEach(color => {
  const btn = document.createElement('div');
  btn.className = 'color-btn';
  btn.style.backgroundColor = color;
  btn.addEventListener('click', () => {
    brushColor = color;
    erasing = false;
  });
  colorsDiv.appendChild(btn);
});

// Brush size
brushSizeInput.addEventListener('input', () => {
  brushSize = brushSizeInput.value;
});

// Gomme
eraserBtn.addEventListener('click', () => {
  erasing = true;
});

// Reset
resetBtn.addEventListener('click', () => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
});

// Menu d√©roulant brush size
brushMenu.addEventListener('mouseenter', () => {
  brushDropdown.style.display = 'block';
});
brushMenu.addEventListener('mouseleave', (e) => {
  const rect = brushDropdown.getBoundingClientRect();
  if (e.clientX < rect.left || e.clientX > rect.right ||
      e.clientY < rect.top || e.clientY > rect.bottom) {
    brushDropdown.style.display = 'none';
  }
});
brushDropdown.addEventListener('mouseenter', () => {
  brushDropdown.style.display = 'block';
});
brushDropdown.addEventListener('mouseleave', () => {
  brushDropdown.style.display = 'none';
});

// Ajuster canvas
function resizeCanvas() {
  const navbar = document.getElementById('navbar');
  if(window.innerWidth <= 768){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight - navbar.offsetHeight;
  } else {
    canvas.width = window.innerWidth - navbar.offsetWidth;
    canvas.height = window.innerHeight;
  }
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// Dessin
function getOffsets() {
  const navbar = document.getElementById('navbar');
  if(window.innerWidth <= 768){
    return { x:0, y: navbar.offsetHeight };
  } else {
    return { x: navbar.offsetWidth, y:0 };
  }
}

canvas.addEventListener('mousedown', e => { drawing = true; draw(e); });
canvas.addEventListener('mouseup', () => { drawing = false; ctx.beginPath(); });
canvas.addEventListener('mouseout', () => { drawing = false; ctx.beginPath(); });
canvas.addEventListener('mousemove', draw);

// Touch support
canvas.addEventListener('touchstart', e => { drawing = true; draw(e.touches[0]); });
canvas.addEventListener('touchend', () => { drawing = false; ctx.beginPath(); });
canvas.addEventListener('touchmove', e => { draw(e.touches[0]); e.preventDefault(); });

function draw(e) {
  if (!drawing) return;
  const offset = getOffsets();

  ctx.lineWidth = brushSize;
  ctx.lineCap = 'round';
  ctx.strokeStyle = erasing ? '#2b2b2b' : brushColor;

  ctx.lineTo(e.clientX - offset.x, e.clientY - offset.y);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(e.clientX - offset.x, e.clientY - offset.y);
}
</script>

</body>
</html>
