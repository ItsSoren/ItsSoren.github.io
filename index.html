<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Canvas Cartoon & Neon</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #2b2b2b;
    font-family: sans-serif;
    display: flex;
    overflow: hidden;
    cursor: crosshair;
  }

  #navbar {
    width: 70px;
    background-color: #1f1f1f;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px 0;
    border-radius: 0 10px 10px 0;
    gap: 10px;
    box-shadow: 2px 0 5px rgba(0,0,0,0.5);
  }

  .color-btn {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    border: 2px solid #fff;
    cursor: pointer;
    margin-bottom: 5px;
  }

  .tool-btn {
    width: 30px;
    height: 30px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    color: white;
  }

  #brushSize {
    width: 30px;
    height: 100px;
    writing-mode: bt-lr;
  }

  #effectSelect {
    writing-mode: horizontal-tb;
    width: 60px;
    text-align: center;
    background-color: #2b2b2b;
    color: white;
    border: 1px solid #fff;
    border-radius: 5px;
    padding: 2px;
  }

  canvas {
    flex: 1;
    display: block;
  }
</style>
</head>
<body>

<div id="navbar">
  <div id="colors"></div>
  <input type="range" id="brushSize" min="5" max="100" step="5" value="20" title="Taille du pinceau">
  <select id="effectSelect" title="Effet du pinceau">
    <option value="classic">Classique</option>
    <option value="pixel">Pixel / Manga</option>
    <option value="cartoon">Cartoon</option>
  </select>
  <div id="eraser" class="tool-btn" title="Gomme">üßΩ</div>
  <div id="reset" class="tool-btn" title="Reset">üóëÔ∏è</div>
</div>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

const colorsDiv = document.getElementById('colors');
const brushSizeInput = document.getElementById('brushSize');
const effectSelect = document.getElementById('effectSelect');
const eraserBtn = document.getElementById('eraser');
const resetBtn = document.getElementById('reset');

let brushColor = '#000000';
let brushSize = brushSizeInput.value;
let drawing = false;
let effect = 'classic';

let lastX = 0, lastY = 0;

// 13 couleurs classiques + 3 n√©ons
const colors = [
  '#000000','#FFFFFF','#FF0000','#00FF00','#0000FF',
  '#FFFF00','#00FFFF','#FF00FF','#808080','#800000',
  '#008000','#000080','#808000', // classiques
  '#FF00FF','#39FF14','#1E90FF'  // n√©ons : rose, vert, bleu
];

// Cr√©er boutons couleurs
colors.forEach(color => {
  const btn = document.createElement('div');
  btn.className = 'color-btn';
  btn.style.backgroundColor = color;
  btn.addEventListener('click', () => {
    brushColor = color;
  });
  colorsDiv.appendChild(btn);
});

// Brush size
brushSizeInput.addEventListener('input', () => brushSize = brushSizeInput.value);

// Effet pinceau
effectSelect.addEventListener('change', () => effect = effectSelect.value);

// Gomme
eraserBtn.addEventListener('click', () => brushColor = '#2b2b2b');

// Reset
resetBtn.addEventListener('click', () => ctx.clearRect(0, 0, canvas.width, canvas.height));

// Ajuster canvas
function resizeCanvas() {
  canvas.width = window.innerWidth - document.getElementById('navbar').offsetWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// Dessin
canvas.addEventListener('mousedown', e => { drawing = true; [lastX,lastY]=[e.offsetX,e.offsetY]; });
canvas.addEventListener('mouseup', () => drawing = false);
canvas.addEventListener('mouseout', () => drawing = false);
canvas.addEventListener('mousemove', draw);

// Touch support
canvas.addEventListener('touchstart', e => { 
  drawing = true; 
  const t = e.touches[0]; 
  lastX = t.clientX - canvas.getBoundingClientRect().left;
  lastY = t.clientY - canvas.getBoundingClientRect().top;
});
canvas.addEventListener('touchend', () => drawing = false);
canvas.addEventListener('touchmove', e => { 
  draw(e.touches[0]); 
  e.preventDefault(); 
});

function draw(e){
  if(!drawing) return;
  const rect = canvas.getBoundingClientRect();
  const x = (e.clientX || e.pageX) - rect.left;
  const y = (e.clientY || e.pageY) - rect.top;

  const dx = x - lastX;
  const dy = y - lastY;
  const dist = Math.max(Math.abs(dx), Math.abs(dy));

  for(let i=0; i<=dist; i++){
    const px = lastX + dx*i/dist;
    const py = lastY + dy*i/dist;

    if(effect==='classic'){
      ctx.fillStyle = brushColor;
      ctx.beginPath();
      ctx.arc(px, py, brushSize/2,0,Math.PI*2);
      ctx.fill();
    } else if(effect==='pixel'){
      // cercle pixelis√©
      ctx.fillStyle = brushColor;
      const steps = 4; // densit√© du pixel
      for(let a=-steps;a<=steps;a++){
        for(let b=-steps;b<=steps;b++){
          if(Math.sqrt(a*a+b*b)<steps){
            ctx.fillRect(px+a, py+b, 1, 1);
          }
        }
      }
    } else if(effect==='cartoon'){
      // cartoon : bords sombre + highlight
      ctx.fillStyle = brushColor;
      ctx.shadowColor = brushColor.includes('#') && (brushColor==='#FF00FF'||brushColor==='#39FF14'||brushColor==='#1E90FF') ? brushColor : 'transparent';
      ctx.shadowBlur = 10;
      ctx.beginPath();
      ctx.arc(px, py, brushSize/2,0,Math.PI*2);
      ctx.fill();

      // brillance
      ctx.fillStyle = 'rgba(255,255,255,0.4)';
      ctx.beginPath();
      ctx.arc(px - brushSize/4, py - brushSize/4, brushSize/6,0,Math.PI*2);
      ctx.fill();

      // bord sombre
      ctx.strokeStyle = 'rgba(0,0,0,0.4)';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.arc(px, py, brushSize/2,0,Math.PI*2);
      ctx.stroke();

      ctx.shadowBlur = 0;
    }
  }

  lastX = x;
  lastY = y;
}
</script>

</body>
</html>
