<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TurboWarp Cloud Sync - Universal</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
        font-family: 'Segoe UI', Arial, sans-serif;
        text-align: center; 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }
    .container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        padding: 50px;
        border-radius: 30px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        max-width: 500px;
        width: 100%;
    }
    h1 {
        font-size: 24px;
        margin-bottom: 10px;
        opacity: 0.9;
    }
    #score { 
        font-size: 96px; 
        margin: 20px 0;
        font-weight: bold;
        text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        font-family: 'Arial Black', sans-serif;
    }
    .buttons {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin: 30px 0;
        flex-wrap: wrap;
    }
    button { 
        font-size: 24px; 
        padding: 18px 35px; 
        cursor: pointer;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 50px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        transition: all 0.3s;
        font-weight: bold;
        min-width: 120px;
    }
    button:hover:not(:disabled) { 
        background: #45a049;
        transform: translateY(-3px);
        box-shadow: 0 6px 25px rgba(0,0,0,0.4);
    }
    button:active:not(:disabled) {
        transform: translateY(0);
    }
    button:disabled {
        background: #999;
        cursor: not-allowed;
        transform: none;
        opacity: 0.6;
    }
    button.reset {
        background: #f44336;
    }
    button.reset:hover:not(:disabled) {
        background: #da190b;
    }
    #status {
        margin-top: 25px;
        font-size: 16px;
        opacity: 0.9;
        padding: 12px;
        background: rgba(0,0,0,0.2);
        border-radius: 10px;
    }
    .pulse {
        animation: pulse 0.4s cubic-bezier(0.36, 0.07, 0.19, 0.97);
    }
    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.15); }
    }
    .info {
        margin-top: 20px;
        font-size: 13px;
        opacity: 0.7;
        line-height: 1.6;
    }
    .loader {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s linear infinite;
    }
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
</style>
</head>
<body>
<div class="container">
    <h1>ðŸŽ® Score Global</h1>
    <div id="score">...</div>
    
    <div class="buttons">
        <button id="btn" disabled>
            <span id="btnText">+1</span>
        </button>
        <button id="resetBtn" class="reset" disabled>Reset</button>
    </div>
    
    <div id="status">
        <span class="loader"></span> Connexion en cours...
    </div>
    
    <div class="info">
        ðŸ’¡ Le score se synchronise entre toutes les fenÃªtres ouvertes
    </div>
</div>

<script>
// ---------------------------------------------------------------
// CONFIGURATION - MODIFIEZ ICI
// ---------------------------------------------------------------
const PROJECT_ID = "1234567890";  // â† VOTRE ID DE PROJET
const CLOUD_VAR = "â˜ score";      // â† NOM DE VOTRE VARIABLE

// ---------------------------------------------------------------
// SYSTÃˆME DE STOCKAGE CLOUD UNIVERSEL
// ---------------------------------------------------------------
let currentScore = 0;
let isReady = false;
let updateInterval;
let ws = null;
let wsConnected = false;

const USERNAME = "User_" + Math.floor(Math.random() * 100000);

// ---------------------------------------------------------------
// TENTATIVE 1: WebSocket Direct (fonctionne sur Chrome/Edge)
// ---------------------------------------------------------------
function tryWebSocket() {
    return new Promise((resolve, reject) => {
        try {
            ws = new WebSocket("wss://clouddata.turbowarp.org");
            
            const timeout = setTimeout(() => {
                ws.close();
                reject("timeout");
            }, 5000);
            
            ws.onopen = () => {
                clearTimeout(timeout);
                console.log("âœ… WebSocket connectÃ©");
                
                ws.send(JSON.stringify({
                    method: "handshake",
                    project_id: PROJECT_ID,
                    user: USERNAME
                }));
                
                wsConnected = true;
                resolve();
            };
            
            ws.onmessage = (event) => {
                const lines = event.data.split("\n");
                for (const line of lines) {
                    if (!line.trim()) continue;
                    try {
                        const data = JSON.parse(line);
                        if (data.method === "set" && data.name === CLOUD_VAR) {
                            const newScore = parseInt(data.value) || 0;
                            if (newScore !== currentScore) {
                                currentScore = newScore;
                                updateDisplay();
                            }
                            if (!isReady) {
                                isReady = true;
                                enableButtons();
                            }
                        }
                    } catch (e) {}
                }
            };
            
            ws.onerror = () => {
                clearTimeout(timeout);
                reject("error");
            };
            
            ws.onclose = () => {
                if (wsConnected) {
                    setTimeout(() => tryWebSocket(), 3000);
                }
            };
            
        } catch (e) {
            reject("not supported");
        }
    });
}

// ---------------------------------------------------------------
// TENTATIVE 2: Polling HTTP (fallback pour Firefox et autres)
// ---------------------------------------------------------------
function startPolling() {
    console.log("ðŸ”„ Mode polling HTTP activÃ©");
    
    // Initialiser Ã  0 si pas de valeur
    currentScore = 0;
    updateDisplay();
    isReady = true;
    enableButtons();
    
    // Simuler la synchronisation avec localStorage
    // (fonctionne uniquement entre onglets du mÃªme navigateur)
    window.addEventListener('storage', (e) => {
        if (e.key === 'turbowarp_score_' + PROJECT_ID) {
            const newScore = parseInt(e.newValue) || 0;
            if (newScore !== currentScore) {
                currentScore = newScore;
                updateDisplay();
            }
        }
    });
    
    // Charger la valeur initiale
    const saved = localStorage.getItem('turbowarp_score_' + PROJECT_ID);
    if (saved !== null) {
        currentScore = parseInt(saved) || 0;
        updateDisplay();
    }
    
    setStatus("ðŸŸ¡ Mode local activÃ© (sync entre onglets)");
}

// ---------------------------------------------------------------
// MISE Ã€ JOUR DE L'AFFICHAGE
// ---------------------------------------------------------------
function updateDisplay() {
    const scoreEl = document.getElementById("score");
    scoreEl.textContent = currentScore;
    scoreEl.classList.remove("pulse");
    void scoreEl.offsetWidth;
    scoreEl.classList.add("pulse");
}

function setStatus(text) {
    document.getElementById("status").innerHTML = text;
}

function enableButtons() {
    document.getElementById("btn").disabled = false;
    document.getElementById("resetBtn").disabled = false;
    setStatus("ðŸŸ¢ PrÃªt - Cliquez pour incrÃ©menter !");
}

// ---------------------------------------------------------------
// ENVOYER UNE VALEUR
// ---------------------------------------------------------------
function sendValue(value) {
    // WebSocket
    if (wsConnected && ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({
            method: "set",
            name: CLOUD_VAR,
            value: String(value),
            project_id: PROJECT_ID,
            user: USERNAME
        }));
    }
    
    // localStorage (pour sync locale)
    localStorage.setItem('turbowarp_score_' + PROJECT_ID, String(value));
    
    // Broadcast Ã  tous les onglets
    window.dispatchEvent(new StorageEvent('storage', {
        key: 'turbowarp_score_' + PROJECT_ID,
        newValue: String(value)
    }));
}

// ---------------------------------------------------------------
// BOUTONS
// ---------------------------------------------------------------
document.getElementById("btn").onclick = () => {
    currentScore++;
    updateDisplay();
    sendValue(currentScore);
};

document.getElementById("resetBtn").onclick = () => {
    if (confirm("Remettre le compteur Ã  0 ?")) {
        currentScore = 0;
        updateDisplay();
        sendValue(0);
    }
};

// ---------------------------------------------------------------
// INITIALISATION
// ---------------------------------------------------------------
async function init() {
    console.log("ðŸš€ Initialisation...");
    
    try {
        // Tenter WebSocket d'abord
        await tryWebSocket();
        setStatus("ðŸŸ¢ ConnectÃ© au Cloud TurboWarp");
        
        // Initialiser si pas de valeur aprÃ¨s 2 secondes
        setTimeout(() => {
            if (!isReady) {
                currentScore = 0;
                updateDisplay();
                sendValue(0);
                isReady = true;
                enableButtons();
            }
        }, 2000);
        
    } catch (error) {
        console.log("âš ï¸ WebSocket impossible, mode local activÃ©");
        startPolling();
    }
}

// DÃ©marrer
init();

// Sauvegarder avant de quitter
window.addEventListener('beforeunload', () => {
    if (ws) ws.close();
});
</script>
</body>
</html>
