<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>TurboWarp Cloud Sync</title>
<style>
    body { 
        font-family: Arial; 
        text-align: center; 
        margin-top: 40px; 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: white;
    }
    .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 40px;
        border-radius: 20px;
        display: inline-block;
        margin-top: 50px;
    }
    #score { 
        font-size: 72px; 
        margin-bottom: 30px; 
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    button { 
        font-size: 28px; 
        padding: 15px 40px; 
        cursor: pointer;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 50px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        transition: all 0.3s;
    }
    button:hover { 
        background: #45a049;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    button:active {
        transform: translateY(0);
    }
    #status {
        margin-top: 30px;
        font-size: 16px;
        opacity: 0.8;
    }
    .pulse {
        animation: pulse 0.3s ease-in-out;
    }
    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
    }
</style>
</head>
<body>
<div class="container">
    <h1 id="score">Score : ...</h1>
    <button id="btn">+1</button>
    <div id="status">Connexion en cours...</div>
</div>

<script>
// ---------------------------------------------------------------
// CONFIGURATION
// ---------------------------------------------------------------
const CLOUD_SERVER = "wss://clouddata.turbowarp.org";
const PROJECT_ID = "1234567890";  // ‚Üê CHANGEZ CECI !
const CLOUD_VAR = "‚òÅ score";      // ‚Üê V√©rifiez le nom !
const USERNAME = "WebClient_" + Math.floor(Math.random() * 10000);

// ---------------------------------------------------------------
// VARIABLES
// ---------------------------------------------------------------
let ws;
let currentScore = 0;
let isConnected = false;
let hasReceivedInitialValue = false;

// ---------------------------------------------------------------
// CONNEXION WEBSOCKET
// ---------------------------------------------------------------
function connect() {
    ws = new WebSocket(CLOUD_SERVER);
    
    ws.onopen = () => {
        console.log("‚úÖ Connect√© au serveur Cloud");
        document.getElementById("status").innerText = "üü¢ Connect√©";
        
        // Handshake
        ws.send(JSON.stringify({
            method: "handshake",
            project_id: PROJECT_ID,
            user: USERNAME
        }));
        
        isConnected = true;
    };
    
    // ---------------------------------------------------------------
    // RECEPTION DES MESSAGES
    // ---------------------------------------------------------------
    ws.onmessage = (event) => {
        const lines = event.data.split("\n");
        
        for (const line of lines) {
            if (!line.trim()) continue;
            
            let data;
            try { 
                data = JSON.parse(line); 
            } catch (e) { 
                continue; 
            }
            
            console.log("üì® Message re√ßu:", data);
            
            // Mise √† jour de la variable cloud
            if (data.method === "set" && data.name === CLOUD_VAR) {
                const newScore = parseInt(data.value) || 0;
                
                // Mise √† jour seulement si la valeur a chang√©
                if (newScore !== currentScore) {
                    currentScore = newScore;
                    updateScoreDisplay();
                    console.log("‚úÖ Score synchronis√©:", currentScore);
                }
                
                hasReceivedInitialValue = true;
            }
        }
    };
    
    ws.onerror = (error) => {
        console.error("‚ùå Erreur WebSocket:", error);
        document.getElementById("status").innerText = "üî¥ Erreur";
    };
    
    ws.onclose = () => {
        console.log("‚ö†Ô∏è Connexion ferm√©e");
        document.getElementById("status").innerText = "üü° Reconnexion...";
        isConnected = false;
        hasReceivedInitialValue = false;
        
        setTimeout(connect, 3000);
    };
}

// ---------------------------------------------------------------
// MISE √Ä JOUR AFFICHAGE
// ---------------------------------------------------------------
function updateScoreDisplay() {
    const scoreEl = document.getElementById("score");
    scoreEl.innerText = "Score : " + currentScore;
    
    // Animation pulse
    scoreEl.classList.remove("pulse");
    void scoreEl.offsetWidth; // Force reflow
    scoreEl.classList.add("pulse");
}

// ---------------------------------------------------------------
// ENVOYER AU CLOUD
// ---------------------------------------------------------------
function setCloudValue(value) {
    if (!isConnected || ws.readyState !== WebSocket.OPEN) {
        console.warn("‚ö†Ô∏è WebSocket pas connect√©");
        return;
    }
    
    const msg = JSON.stringify({
        method: "set",
        name: CLOUD_VAR,
        value: String(value),
        project_id: PROJECT_ID,
        user: USERNAME
    });
    
    console.log("üì§ Envoi:", value);
    ws.send(msg);
}

// ---------------------------------------------------------------
// BOUTON +1 (VERSION SYNCHRONIS√âE)
// ---------------------------------------------------------------
document.getElementById("btn").onclick = () => {
    if (!isConnected) {
        alert("‚ö†Ô∏è Pas encore connect√© au Cloud !");
        return;
    }
    
    if (!hasReceivedInitialValue) {
        alert("‚ö†Ô∏è En attente de la valeur initiale du Cloud...");
        return;
    }
    
    // Incr√©menter la valeur ACTUELLE du cloud (synchronis√©e)
    const newScore = currentScore + 1;
    
    // Mise √† jour locale optimiste (pour la r√©activit√©)
    currentScore = newScore;
    updateScoreDisplay();
    
    // Envoi au cloud pour synchroniser avec les autres
    setCloudValue(newScore);
};

// ---------------------------------------------------------------
// D√âMARRAGE
// ---------------------------------------------------------------
connect();

// Info pour l'utilisateur
setTimeout(() => {
    if (!hasReceivedInitialValue) {
        document.getElementById("status").innerText = 
            "‚è≥ En attente de la valeur Cloud... Ouvrez le projet TurboWarp en parall√®le !";
    }
}, 2000);
</script>
</body>
</html>
